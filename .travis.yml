language: python
sudo: required
python:
  - 3.6

install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - id
  - pwd
  - sudo apt-get install supervisor
  - mv controv3rsial.conf /etc/supervisor/conf.d
  - pip install --upgrade pytest
  - supervisorctl reread
  - supervisorctl reload

script: pytest

